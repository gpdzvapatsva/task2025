<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete "{{ product.name }}"?</h1>

        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
